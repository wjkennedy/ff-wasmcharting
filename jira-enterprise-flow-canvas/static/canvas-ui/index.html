<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Flow Canvas</title>
    <style>
      :root {
        color-scheme: light;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: #f4f5f7;
        color: #172b4d;
      }
      .shell {
        padding: 16px;
        display: grid;
        gap: 12px;
      }
      .panel {
        background: #ffffff;
        border: 1px solid #dfe1e6;
        border-radius: 10px;
        padding: 12px;
      }
      .toolbar {
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 8px;
      }
      input, button {
        font: inherit;
        border-radius: 6px;
        border: 1px solid #c1c7d0;
        padding: 8px 10px;
      }
      button {
        border-color: #0052cc;
        background: #0052cc;
        color: #fff;
        cursor: pointer;
      }
      .status {
        font-size: 12px;
        color: #42526e;
      }
      .canvas-wrap {
        position: relative;
        width: 100%;
        height: 360px;
        border-radius: 8px;
        border: 1px solid #ebecf0;
        overflow: hidden;
      }
      #chart {
        width: 100%;
        height: 100%;
        display: block;
        background: linear-gradient(180deg, #ffffff 0%, #f7f8fa 100%);
      }
      #tooltip {
        position: absolute;
        pointer-events: none;
        display: none;
        background: #172b4d;
        color: #fff;
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 6px;
        white-space: nowrap;
        transform: translate(8px, 8px);
      }
      .legend {
        display: flex;
        gap: 10px;
        margin-top: 8px;
        font-size: 12px;
        color: #42526e;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 2px;
        display: inline-block;
        margin-right: 4px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      th, td {
        padding: 6px;
        border-bottom: 1px solid #ebecf0;
        text-align: left;
      }
      .banner {
        margin-top: 8px;
        padding: 8px;
        border-radius: 6px;
        background: #fff7d6;
        border: 1px solid #ffe380;
        font-size: 12px;
        color: #5e4f00;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="panel">
        <h2>Flow View (WebGL)</h2>
        <div class="toolbar">
          <input id="jqlInput" value="order by updated DESC" />
          <button id="loadBtn" type="button">Load</button>
          <button id="csvBtn" type="button">Export CSV</button>
        </div>
        <div class="status" id="statusText">Ready.</div>
        <div id="bridgeBanner" class="banner" hidden>
          Running in local mock mode. Forge invoke wiring is pending bundling of @forge/bridge.
        </div>
      </div>

      <div class="panel">
        <div class="canvas-wrap">
          <canvas id="chart"></canvas>
          <div id="tooltip"></div>
        </div>
        <div class="legend">
          <span><span class="dot" style="background:#4c9aff"></span>Backlog</span>
          <span><span class="dot" style="background:#36b37e"></span>In Progress</span>
          <span><span class="dot" style="background:#ff5630"></span>Done</span>
          <span><span class="dot" style="background:#6554c0"></span>Other</span>
        </div>
      </div>

      <div class="panel">
        <h3>Drill-down Issues</h3>
        <table>
          <thead>
            <tr>
              <th>Key</th>
              <th>Summary</th>
              <th>Status</th>
              <th>Priority</th>
            </tr>
          </thead>
          <tbody id="issuesTableBody"></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
