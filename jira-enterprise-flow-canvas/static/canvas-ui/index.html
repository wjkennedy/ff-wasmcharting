<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Flow Canvas</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="shell">
      <div class="panel">
        <h2>Flow View (WebGL)</h2>
        <div class="status">Project scope is inherited from this page context.</div>
        <div class="toolbar">
          <input id="jqlInput" value="assignee = currentUser() AND resolution = Unresolved ORDER BY updated DESC" />
          <button id="loadBtn" type="button">Load</button>
          <button id="csvBtn" type="button">Export CSV</button>
        </div>
        <div class="status" id="statusText">Ready.</div>
        <div id="errorBanner" class="error-banner" hidden>
          Unable to connect to Forge bridge. Open this app from Jira (Forge runtime), not as a local static file.
        </div>
      </div>

      <div class="panel">
        <div class="canvas-wrap">
          <canvas id="chart"></canvas>
          <div id="tooltip"></div>
        </div>
        <div class="legend">
          <span><span class="dot dot-backlog"></span>Backlog</span>
          <span><span class="dot dot-inprogress"></span>In Progress</span>
          <span><span class="dot dot-done"></span>Done</span>
          <span><span class="dot dot-other"></span>Other</span>
        </div>
      </div>

      <div class="panel">
        <h3>Drill-down Issues</h3>
        <table>
          <thead>
            <tr>
              <th>Key</th>
              <th>Summary</th>
              <th>Status</th>
              <th>Priority</th>
            </tr>
          </thead>
          <tbody id="issuesTableBody"></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
