<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Flow Canvas</title>
    <style>
      :root {
        color-scheme: light;
        --ds-font-family-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --ds-background-neutral: #f7f8f9;
        --ds-surface: #ffffff;
        --ds-border: #dfe1e6;
        --ds-border-subtle: #ebecf0;
        --ds-text: #172b4d;
        --ds-text-subtle: #44546f;
        --ds-accent-blue: #0c66e4;
        --ds-accent-blue-hovered: #0055cc;
        --ds-warning-bg: #fff7d6;
        --ds-warning-border: #e2b203;
        --ds-warning-text: #7f5f01;
        font-family: var(--ds-font-family-sans);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: var(--ds-background-neutral);
        color: var(--ds-text);
      }
      .shell {
        padding: 16px;
        display: grid;
        gap: 12px;
      }
      .panel {
        background: var(--ds-surface);
        border: 1px solid var(--ds-border);
        border-radius: 10px;
        padding: 12px;
      }
      .toolbar {
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 8px;
      }
      .toolbar input, .toolbar button {
        font: inherit;
        border-radius: 6px;
        border: 1px solid #c1c7d0;
        padding: 8px 10px;
      }
      button {
        border-color: var(--ds-accent-blue);
        background: var(--ds-accent-blue);
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: var(--ds-accent-blue-hovered);
      }
      .status {
        font-size: 12px;
        color: var(--ds-text-subtle);
      }
      .canvas-wrap {
        position: relative;
        width: 100%;
        height: 360px;
        border-radius: 8px;
        border: 1px solid var(--ds-border-subtle);
        overflow: hidden;
      }
      #chart {
        width: 100%;
        height: 100%;
        display: block;
        background: linear-gradient(180deg, #ffffff 0%, #f7f8fa 100%);
      }
      #tooltip {
        position: absolute;
        pointer-events: none;
        display: none;
        background: #172b4d;
        color: #fff;
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 6px;
        white-space: nowrap;
        transform: translate(8px, 8px);
      }
      .legend {
        display: flex;
        gap: 10px;
        margin-top: 8px;
        font-size: 12px;
        color: var(--ds-text-subtle);
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 2px;
        display: inline-block;
        margin-right: 4px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      th, td {
        padding: 6px;
        border-bottom: 1px solid var(--ds-border-subtle);
        text-align: left;
      }
      .error-banner {
        margin-top: 8px;
        padding: 8px;
        border-radius: 6px;
        background: var(--ds-warning-bg);
        border: 1px solid var(--ds-warning-border);
        font-size: 12px;
        color: var(--ds-warning-text);
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="panel">
        <h2>Flow View (WebGL)</h2>
        <div class="toolbar">
          <input id="jqlInput" value="order by updated DESC" />
          <button id="loadBtn" type="button">Load</button>
          <button id="csvBtn" type="button">Export CSV</button>
        </div>
        <div class="status" id="statusText">Ready.</div>
        <div id="errorBanner" class="error-banner" hidden>
          Unable to connect to Forge bridge. Open this app from Jira (Forge runtime), not as a local static file.
        </div>
      </div>

      <div class="panel">
        <div class="canvas-wrap">
          <canvas id="chart"></canvas>
          <div id="tooltip"></div>
        </div>
        <div class="legend">
          <span><span class="dot" style="background:#4c9aff"></span>Backlog</span>
          <span><span class="dot" style="background:#36b37e"></span>In Progress</span>
          <span><span class="dot" style="background:#ff5630"></span>Done</span>
          <span><span class="dot" style="background:#6554c0"></span>Other</span>
        </div>
      </div>

      <div class="panel">
        <h3>Drill-down Issues</h3>
        <table>
          <thead>
            <tr>
              <th>Key</th>
              <th>Summary</th>
              <th>Status</th>
              <th>Priority</th>
            </tr>
          </thead>
          <tbody id="issuesTableBody"></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
