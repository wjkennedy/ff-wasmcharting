<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Flow Canvas</title>
    <style>
      :root {
        color-scheme: light;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        padding: 20px;
        background: #f7f8f9;
        color: #172b4d;
      }
      .panel {
        background: #fff;
        border: 1px solid #dfe1e6;
        border-radius: 8px;
        padding: 16px;
        max-width: 980px;
      }
      h1 { font-size: 20px; margin: 0 0 8px; }
      p { margin: 0 0 10px; }
      code {
        background: #f1f2f4;
        padding: 2px 6px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Jira Enterprise Flow Canvas</h1>
      <p>This Forge-only MVP scaffold is ready for a WebGL/WASM client bundle.</p>
      <p>Resolver contract available now:</p>
      <p><code>getBootstrap</code>, <code>queryAggregate</code>, <code>listIssues</code>, <code>exportIssuesCsv</code>, <code>saveView</code>, <code>listViews</code>, <code>deleteView</code>, <code>getPerfSnapshot</code>.</p>
      <p>Admin configuration is available in Jira Admin page.</p>
    </div>
  </body>
  </html>
